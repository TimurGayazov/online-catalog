{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Авторизация
{% endblock %}

{% block all_content %}
<div class="register_login">
    <h2 class="border-bottom text-center">Авторизация</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Логин:</label>
            {{ form.username }}
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль:</label>
            {{ form.password }}
        </div>
        <div class="mb-3">
             <p>
            Нет аккаунта? - <a href="{% url 'register' %}" class="hint text-primary" style="text-decoration:none">Создать аккаунт</a>
            </p>
        </div>
        <div class="text-center border-top">
            <button type="submit" class="btn btn-outline-light mt-3">Авторизироваться</button>
        </div>
    </form>
</div>
{% endblock %}
